<h1>Catalogo de Usuarios</h1>
<div class="row">
    <div class="col-6">
        <form class="form">
            <label>Buscar Usuarios:</label>
            <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Buscar Usuarios" aria-label="Search">
            <button class="btn btn-outline-success mt-2 mr-2 mb-4" type="submit">Buscar</button>

            <button class="btn btn-outline-info mt-2 mr-2 ml-4 mb-4" type="submit">Ver todos los usuarios</button>
        </form>
    </div>
</div>

<form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Usuario:</label>
        <input type="text" class="form-control form-control-sm" placeholder="Usuario" id="">
      </div>

      <div class="form-group col-md-4">
        <label>Password:</label>
        <input type="password" class="form-control form-control-sm" placeholder="Password" id="">
      </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
          <label >Nombre(s):</label>
          <input type="text" class="form-control form-control-sm" id="" placeholder="Nombre(s)">
        </div>
        <div class="form-group col-md-4">
          <label>Primer Apellido:</label>
          <input type="text" class="form-control form-control-sm" id="" placeholder="Primer Apellido">
        </div>
        <div class="form-group col-md-4">
          <label>Segundo Apellido:</label>
          <input type="text" class="form-control form-control-sm" id="" placeholder="Segundo Apellido">
        </div>
      </div>

    <div class="form-group">
      <label>Unidad Administrativa (U.A):</label>
      <input type="text" class="form-control form-control-sm col-6" id="" placeholder="Unidad Administrativa (U.A)">
    </div>

    <div class="form-group">
      <label>Nivel:</label>
      <input type="text" class="form-control form-control-sm col-6" id="" placeholder="Nivel">
    </div>

    <div class="form-group">
        <label>Permisos:</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="" value="">
        <label class="form-check-label">Acceso a Catalogos</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="" value="">
        <label class="form-check-label">Edicion de U.A</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="" value="">
        <label class="form-check-label">Nuevos usuarios</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="" value="">
        <label class="form-check-label">Reportes Globales (Todas las U.A)</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="" value="">
        <label class="form-check-label">Permisos espaciales</label>
    </div>
    
    <br>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="" value="">
        <label class="form-check-label">Bienes Esp. y Obras de Arte</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="" value="">
        <label class="form-check-label">Imprimir Etiquetas</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="" value="">
        <label class="form-check-label">Altas Masivas</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="" value="">
        <label class="form-check-label">Proceso de Lectoras</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="" value="">
        <label class="form-check-label">Proceso de R.H</label>
    </div>

    <div class="form-group mt-3">
        <label>Comentarios:</label>
          <textarea class="form-control" id="" rows="3" placeholder="Comentarios..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary"><i class='bx bx-plus'></i>Agregar</button>
  </form>
